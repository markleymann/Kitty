<!DOCTYPE html>
<html>
<head>
    <title>Граф на GitHub Pages</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="200"></svg>
    <script>
        // Пример кода для создания простого графа с помощью D3.js
        const svg = d3.select("svg");
        svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 50)
            .style("fill", "blue");
    </script>
</body>
</html>
